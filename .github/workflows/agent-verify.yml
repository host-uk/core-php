name: Agent Verification

on:
  issues:
    types: [labeled]

jobs:
  request-verification:
    if: github.event.label.name == 'agent:review'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/host-uk/projects/2
          github-token: ${{ secrets.PROJECT_TOKEN }}
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ” Verification Required\n\nSubmitted by @${context.payload.sender.login}. A different agent must verify.`
            });

  check-verification:
    if: github.event.label.name == 'verified' || github.event.label.name == 'verify-failed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const timeline = await github.rest.issues.listEventsForTimeline({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: context.issue.number, per_page: 100
            });
            const wip = timeline.data.find(e => e.event === 'labeled' && e.label?.name === 'agent:wip');
            if (wip?.actor?.login === context.payload.sender.login) {
              core.setFailed('Self-verification not allowed');
            }
